<mat-card>
    <mat-card-header>
        <h1>Update User</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="updateform" (ngSubmit)="updateUser()">
            <mat-form-field class="example-full-width">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="">Select Role</mat-option>
                    <mat-option *ngFor="let iteam of rolesList" [value]="iteam.code">
                        {{iteam.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-checkbox class="example-margin" formControlName="isactive">Is Active</mat-checkbox>
            <div>
                <button mat-raised-button color="primary">Update</button>
                <a mat-dialog-close mat-raised-button color="accent">Close</a>
            </div>

        </form>
    </mat-card-content>
</mat-card>
